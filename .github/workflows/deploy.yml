name: Build and Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # ğŸ”‘ This is the change you need to make
    permissions:
      contents: write

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build
        env:
          VITE_GOOGLE_SHEET1: ${{ secrets.VITE_GOOGLE_SHEET1 }}
          VITE_GOOGLE_SHEET2: ${{ secrets.VITE_GOOGLE_SHEET2 }}
          VITE_GOOGLE_SHEET3: ${{ secrets.VITE_GOOGLE_SHEET3 }}

      - name: Deploy to GitHub Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
