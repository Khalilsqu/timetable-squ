name: Build and Deploy to GitHub Pages
on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build
        env:
          VITE_GOOGLE_SHEET1: ${{ secrets.VITE_GOOGLE_SHEET1 }}
          VITE_GOOGLE_SHEET2: ${{ secrets.VITE_GOOGLE_SHEET2 }}
          VITE_GOOGLE_SHEET3: ${{ secrets.VITE_GOOGLE_SHEET3 }}

      # SPA routing fix + avoid Jekyll processing
      - run: |
          echo "tt.khalilalhooti.com" > dist/CNAME 
          cp dist/index.html dist/404.html
          touch dist/.nojekyll

      - name: Deploy to GitHub Pages 🚀
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./dist
          enable_jekyll: false
