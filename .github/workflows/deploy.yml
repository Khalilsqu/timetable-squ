name: Build and Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # Trigger the workflow on pushes to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # Use the latest Ubuntu runner

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4 # Check out your repository code

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Specify the Node.js version
          cache: "npm" # Cache npm dependencies

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build
        env:
          # Pass the repository secret to the build script as an environment variable
          VITE_GOOGLE_SHEET1: ${{ secrets.VITE_GOOGLE_SHEET1 }}
          VITE_GOOGLE_SHEET2: ${{ secrets.VITE_GOOGLE_SHEET2 }}
          VITE_GOOGLE_SHEET3: ${{ secrets.VITE_GOOGLE_SHEET3 }}

      - name: Deploy to GitHub Pages üöÄ
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # The directory your build command outputs to
